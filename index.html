<head>
    <link rel="stylesheet" href="svs.css">
    <script src="svs.js"></script>
    <title>Whole Slide Image Viewer</title>
    <link rel='stylesheet' 
        type='text/css'
        media='screen'
        href='style.css'/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.0/openseadragon.min.js"></script>
</head>
<body>
    <h1>SVS viewer <sup style="font-size:small;color:navy">[<a href="https://github.com/episphere/svs" target="_blank">code</a>] [<a href="https://github.com/episphere/svs/issues/new" target="_blank">issues</a>]</sup></h1>
    <i>Search By: </i>
    <span><b>Image Name: </b><select id="imageSelectName" onchange="svs.selectImageByName()"></select><em>&nbsp;&nbsp; -- OR -- &nbsp;&nbsp;</em><b>Image NSLC ID: </b><select id="imageSelectId" onchange="svs.selectImageById()"></select></span>
    <br>
    <p id="loadingText" style="color: red">Image Loading...</p>
    <hr>
    <div id="viewer">
        <h2 id="imageId"></h2>
        <div style ="display: flex; flex-direction: row;">
            <div id="openseadragon1" class="openseadragon"></div>
            <div style="margin-left: 1rem;">
                <p id="imageInfo" style="margin-block-start: 0;">Image Information: <table id="infoTable"></table></p>
            </div>
        </div>
    </div>
    

</body>
</html>
