<head>
    <link rel="stylesheet" href="svs.css">
    <script src="svs.js"></script>
    <title>Whole Slide Image Viewer</title>
    <link rel='stylesheet' 
        type='text/css'
        media='screen'
        href='style.css'/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.0/openseadragon.min.js"></script>
</head>
<body>
    <h1>SVS viewer <sup style="font-size:small;color:navy">[<a href="https://github.com/episphere/svs" target="_blank">code</a>] [<a href="https://github.com/episphere/svs/issues/new" target="_blank">issues</a>]</sup></h1>
    <p style="font-size: large;"> URL: <input id="domain" size="50" value="https://storage.googleapis.com/imagebox_test/" disabled> / <select id="imageSelect" onchange="svs.selectImage()"></select></p>
    <p id="imageInfo">Image Information: <table id="infoTable"></table></p>
    <p id="loadingText" style="color: red">Image Loading...</p>
    <hr>
    <div id="openseadragon1" class="openseadragon"></div>

</body>
</html>
