<head>
  <link
      rel="stylesheet"
      href="https://cdn01.boxcdn.net/platform/elements/11.0.2/en-US/picker.css"
    />
  <link rel="stylesheet" href="svs.css">
  <script src="svs.js"></script>
  <title>ImageBox3.0 WSI Viewer</title>
  <link rel='stylesheet' type='text/css' media='screen' href='../style.css' />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/2.0.27/bootstrap-native-v4.min.js" async></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/2.4.2/openseadragon.js"></script>
  <script src="./openseadragon-scalebar.js"></script>
  <script src="https://cdn01.boxcdn.net/platform/elements/11.0.2/en-US/picker.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>

<body>
  <div class="container-fluid">
  <div style="display: flex; justify-content: space-between; width: 90%;">
    <h1>ImageBox3.0 <sup style="font-size:small;color:navy">[<a href="https://github.com/episphere/svs"
          target="_blank">code</a>] [<a href="https://github.com/episphere/svs/issues/new"
          target="_blank">issues</a>]</sup>
    </h1>
    <div style="margin-top: 1.5rem;">
      <label for="imageURL" style="padding-right: 0.5rem">WSI URL: </label>
      <input type="text" id="imageURL" style="width: 20rem" onkeyup="if (event.key === 'Enter') svs.loadWSIFromURL()">
      <button type="submit" class="btn btn-outline-info"  style="margin: 0; margin-top:-3px;" onclick="svs.loadWSIFromURL()"><i class="bi bi-cloud-download"></i></button>
    </div>
    <button class="btn btn-primary" id="boxLoginBtn" onclick="window.location.replace(boxAuthEndpoint);">Login To Box</button>
    <p id="welcomeMsg" style="font-size:large;  display: none; margin-top: 1.5rem; margin-block-end: 0;" onclick="svs.loadDefaultImage()">Welcome!</p>
  </div>
  <!-- <button class="btn btn-link" id="boxFilePicker" onclick="svs.filePicker();">Select File From Box</button> -->
  <p id="loadingText" style="color: red; display: none;">Image Loading...</p>
  <hr>
  <div id="viewer">
    <h2 id="imageId"></h2>
    <div style="display: grid; grid-template-columns: 65% 33%; column-gap: 2%; width: 100%; height: 80vh;">
      <div id ="viewerParent" style="display: flex; flex-direction: column; height: inherit; ">
        <div id="openseadragon" style="width: inherit; height: inherit;" class="openseadragon"></div>
      </div>
      <div id="filePickerContainer" style="height: inherit; "></div>
      <!-- <div style="margin-left: 1rem;">
        <p id="imageInfo" style="margin-block-start: 0;">Image Information: <table id="infoTable"></table></p>
      </div> -->
    </div>
  </div>
  <br/>
  <br/>
  </div>

</body>

</html>
